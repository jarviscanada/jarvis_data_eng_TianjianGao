highlighted_projects:
  #project name
  - name: "PDF and YouTube summarizers using LLM"
    #URL is optional
    # git_url: "https://github.com/jarviscanada/jarvis_profile_builder"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Leveraged LangChain and open-sourced large language models (LLM) such as Llama-3 and Gemma-2 via llama.cpp and Python APIs to summarize PDF documents and YouTube video transcripts. Utilized Chroma and Weaviate vector databases for efficient text storage and indexing. Compared Faiss, ScaNN, and Annoy similarity-search algorithms. Applied prompt engineering techniques such as in-context learning, few-shot learning and chain-of-thoughts for better reasoning performance.
  - name: "French Restaurant Reservation Agent (Chatbot)"
    #URL is optional
    # git_url: "https://github.com/jarviscanada/jarvis_profile_builder"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Created a chatbot for initiating and managing restaurant reservations using Rasa. Defined user intents, actions, slots, and responses. Designed conversation flows with ManyChat, and deployed the application using Docker and ngrok. Optimization of the chatbot with Rasa X (CI/CD) and integration with Facebook Messenger. Currently reimplementing the bot on Google Dialogflow CX.
  - name: "Deep Learning from Scratch"
    git_url: "https://github.com/CestLucas/Convolutional-Neural-Network"
    description: Implemented deep learning models including CNN, RNN, GRU, LSTM, VAE, GAN, and GPT-2, along with core components including attention mechanisms, tokenizers, KL divergence, and activation functions, using Python 3 and NumPy.
  - name: "RPG Game Strategy Optimization"
    git_url: "https://github.com/CestLucas/Approximate-dynamic-programming/"
    description: Leveraged Monte Carlo method and dynamic programming algorithms such as approximate value iteration to explore optimal level-up strategies for a text-based RPG game written in Python 3, optimized using multi-threading.
  - name: "JavaScript and Frontend Development"
    # git_url: "https://github.com/CestLucas/Approximate-dynamic-programming/"
    description: Recreated the dynamic scrolling mechanism of apple.com with JavaScript Scroll Magic and worked on the Odin and freeCodeCamp frontend projects.
