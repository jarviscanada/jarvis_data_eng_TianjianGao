    # git_url: "https://github.com/CestLucas/Approximate-dynamic-programming/"
    description: Explored the stochastic process and quadratic variation to approximate Brownian motion. Loaded stock data from Yahoo Finance. Implemented Monte Carlo simulations for financial modeling using SciPy and Pandas.

